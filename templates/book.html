<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book[1] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: blue;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            margin-left: 10px;
            text-decoration: none;
            color: darkgreen;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 5px 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
    </nav>

    <h1>{{ book[1] }}</h1>

    <h2>Notes</h2>
    <ul>
        {% for note in notes %}
        <li>
            <pre style="white-space: pre-wrap;">{{ note[1] }}</pre>
            <a href="{{ url_for('edit_note', note_id=note[0]) }}">Editar</a>
            <a href="{{ url_for('delete_note', note_id=note[0]) }}">Excluir</a>
            <a href="{{ url_for('search_note_on_worldhistory', note_id=note[0]) }}" target="_blank">Buscar no WorldHistory</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add_note_to_book', book_id=book[0]) }}" class="button">Adicionar Nota</a>
</body>
</html>
